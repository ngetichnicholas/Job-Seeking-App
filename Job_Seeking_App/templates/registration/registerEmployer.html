{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="jumbotron">
   {% if registered %}
        <h1>Thanks for registering, Please Log in!</h1>
    {% else %}
        <h1>Registration for Employers:</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form employer_form %}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    {% endif %}
</div>


{% endblock %}
